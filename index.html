<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Header Section -->
    <section class="header-section">
        <div class="brand-logo-container">
            <h3>Brand Logo</h3>
        </div>

        <div class="navigation-menu-container">
            <div class="portfolio-container">
                <a href="#">Portfolio</a>
            </div>

            <div class="services-container">
                <a href="#">Services</a>
            </div>

            <div class="about-container">
                <a href="#">About</a>
            </div>
        </div>

        <div class="header-button-container">
            <button>Get Started</button>
        </div>
    </section>


    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-title-and-description-container">
            <div class="hero-title-container">
                <h1>Buy,Sell And Trade Crypto</h1>
            </div>

            <div class="hero-description-text-container">
                <p>Buy, sell, trade and exchange your crypto assets.</p>
            </div>
        </div>

        <div class="hero-button-container">
            <button>Get Started</button>
        </div>
    </section>

    
    <!-- Pricing Section -->
    <section class="pricing-section">
        <div class="pricing-title-container">
            <h3>Pricing</h3>
        </div>

        <div class="all-cards-container">
            <div class="card">
                <div class="top-section-section">
                    <div class="amount-container">
                        <p>$50/month</p>
                    </div>
                </div>

                <div class="bottom-card-section">
                    <div class="card-title-and-description-container">
                        <div class="card-title-container">
                            <h1>Benefits</h1>
                        </div>

                        <div class="card-description-container">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati pariatur facilis aspernatur esse consequatur eaque nam omnis exercitationem!</p>
                        </div>
                    </div>

                    <div class="subscribe-button-container">
                        <button>Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
